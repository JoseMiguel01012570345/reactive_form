<h3>Pages</h3>

<hr>

<ul class="list-group">
    
    <li *ngFor="let item of reactiveMenu"
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive = "active"
    >
    {{ item.title }}
</li>
</ul>

<h3>Validation</h3>
<ul class="list-group">

    <li *ngFor="let item of authMenu"
        class="list-group-item"
        [routerLink]="[item.route]"
        routerLinkActive = "active"
        >
        {{ item.title }}
    </li>
</ul>
